# Dependabot configuration for Go project
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
# This configuration runs weekly and can be manually triggered via GitHub UI

version: 2
updates:
  - package-ecosystem: "gomod" # Go modules
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
      day: "monday" # Run every Monday
      time: "06:00" # Run at 6:00 AM UTC
    open-pull-requests-limit: 10 # Maximum number of open pull requests
    # Manual triggering is available through GitHub UI:
    # Repository > Insights > Dependency graph > Dependabot tab > "Check for updates"
